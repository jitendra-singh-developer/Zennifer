<template>
            <div class="nds-grid nds-wrap nds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <omnistudio-toast class="flexcard-toast-element" theme="nds" title="" message="" styletype=""> </omnistudio-toast>
</div>
            <div if:true={showLoader} class="nds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <omnistudio-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="small"
      theme="nds"
      ></omnistudio-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <omnistudio-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-card nds-p-around_x-small nds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="nds-col   nds-size_12-of-12 " data-rindex={rindex} style="" ><omnistudio-flex-icon data-style-id="state0element0_child"   card={card}  record={record}  icon-type="Salesforce SVG"  icon-name="action:new_person_account"  size="medium"  extraclass="slds-icon_container slds-icon-action-new-person-account slds-icon_container--circle"  variant="inverse"  imgsrc=""  theme="nds"  ></omnistudio-flex-icon>
      </div><div data-style-id="state0element1" class="nds-col   nds-size_12-of-12 " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  merge-field="%3Cdiv%3E%3Cspan%20style=%22font-family:%20'Salesforce%20Sans',%20Arial,%20sans-serif;%20font-size:%2014pt;%20color:%20#236fa1;%22%3EUsers%3C/span%3E%3C/div%3E"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element2" class="nds-col   nds-size_12-of-12  " data-rindex={rindex} style="" ><omnistudio-flex-datatable data-style-id="state0element2_child"   card={card}  record={record}  issearchavailable="true"  issortavailable="true"  cell-level-edit="false"  pagelimit="3"  group-order="asc"  columns='\[{"fieldName":"Company Name","label":"Company","searchable":true,"sortable":true},{"fieldName":"Name","label":"Name","searchable":true,"sortable":true},{"fieldName":"Role","label":"Role","searchable":true,"sortable":true},{"fieldName":"Username","label":"Username","searchable":true,"sortable":true}]'  records={records}  theme="nds"  ></omnistudio-flex-datatable>
      </div>
        </div>
      </omnistudio-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <omnistudio-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-card nds-p-around_x-small nds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="nds-col   nds-size_12-of-12 " data-rindex={rindex} style="" ><omnistudio-flex-icon data-style-id="state0element0_child"   card={card}  record={record}  icon-type="Salesforce SVG"  icon-name="action:new_person_account"  size="medium"  extraclass="slds-icon_container slds-icon-action-new-person-account slds-icon_container--circle"  variant="inverse"  imgsrc=""  theme="nds"  ></omnistudio-flex-icon>
      </div><div data-style-id="state0element1" class="nds-col   nds-size_12-of-12 " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element1_child"   card={card}  record={record}  merge-field="%3Cdiv%3E%3Cspan%20style=%22font-family:%20'Salesforce%20Sans',%20Arial,%20sans-serif;%20font-size:%2014pt;%20color:%20#236fa1;%22%3EUsers%3C/span%3E%3C/div%3E"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element2" class="nds-col   nds-size_12-of-12  " data-rindex={rindex} style="" ><omnistudio-flex-datatable data-style-id="state0element2_child"   card={card}  record={record}  issearchavailable="true"  issortavailable="true"  cell-level-edit="false"  pagelimit="3"  group-order="asc"  columns='\[{"fieldName":"Company Name","label":"Company","searchable":true,"sortable":true},{"fieldName":"Name","label":"Name","searchable":true,"sortable":true},{"fieldName":"Role","label":"Role","searchable":true,"sortable":true},{"fieldName":"Username","label":"Username","searchable":true,"sortable":true}]'  records={records}  theme="nds"  ></omnistudio-flex-datatable>
      </div>
        </div>
      </omnistudio-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <omnistudio-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </omnistudio-action>
  
            <omnistudio-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </omnistudio-action>
            </div>
          </template>
