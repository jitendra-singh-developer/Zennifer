<template>
  <omnistudio-modal size="small" theme="nds">
    <div slot="header"><h2 class="dao-modal-title">{title}</h2></div>
    <div slot="content">
      <p class="dao-modal-content nds-p-vertical_medium nds-text-align_center">
        <lightning-formatted-rich-text
          value={content}
        ></lightning-formatted-rich-text>
      </p>
    </div>
    <div slot="footer">
      <omnistudio-button
        theme="nds"
        extraclass="nds-m-right_small"
        onclick={handleCancel}
        label={cancelLabel}
      ></omnistudio-button>
      <omnistudio-button
        theme="nds"
        variant="brand"
        onclick={handleConfirm}
        label={confirmLabel}
      ></omnistudio-button>
    </div>
  </omnistudio-modal>
</template>
