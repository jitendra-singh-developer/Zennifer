<template>
  <div class="slds-m-bottom_medium">
    <div
      class="dao-terms-card slds-grid slds-grid_align-spread slds-grid_vertical-align-center slds-p-around_medium"
    >
      <div class="slds-col slds-grid slds-grid_vertical-align-center">
        <omnistudio-icon
          class="nds-m-right_small"
          alternative-text="File"
          title="File"
          icon-name="utility:file"
          color="#ccc"
          size="small"
        ></omnistudio-icon>
        <p>{_propSetMap.label}</p>
      </div>
      <div class="slds-col">
        <omnistudio-button
          theme="nds"
          variant={buttonVariant}
          label={buttonLabel}
          onclick={handleView}
          icon-name={buttonIcon}
          icon-fill={buttonIconFill}
        ></omnistudio-button>
      </div>
    </div>
    <div>
      <omnistudio-input
        class="iq-disclosure-checkbox"
        type="checkbox"
        label={_propSetMap.checkLabel}
        required={_propSetMap.required}
        required-label={allCustomLabelsUtil.OmniRequired}
        theme={_theme}
        onchange={handleChange}
        checked={elementValue}
        message-when-value-missing={_messageWhenValueMissing}
        tab-index={tabIndex}
        read-only="true"
        data-omni-input
      >
      </omnistudio-input>
    </div>
    <div class="nds-has-error slds-m-bottom_medium" if:true={showError}>
      <span class="nds-form-element__help">
        Error: You must read the document above before continuing.
      </span>
    </div>
  </div>

  <c-dao-terms-and-conditions-modal
    class="dao-terms-and-conditions-modal"
    onread={handleRead}
  ></c-dao-terms-and-conditions-modal>
</template>
